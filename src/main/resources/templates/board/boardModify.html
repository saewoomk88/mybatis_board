            margin-top: 0;

        }

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#"> <font style="vertical-align : inherit;"> <font style="vertical-align : inherit;">
        Woom </font> </font> </a>

            aria-controls="navbarColor01" aria-expanded="false" aria-label="탐색 ">
        <span class="navbar-toggler-icon"> </span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#"> <font style="vertical-align : inherit;"> <font
                        style="vertical-align : inherit;"> 홈 </font> </font> <span class="sr-only"> <font

                </a>

            <li class="nav-item">

                        style="vertical-align : inherit;"> 풍모 </font> </font> </a>
            </li>

                <a class="nav-link" href="#"> <font style="vertical-align : inherit;"> <font
                        style="vertical-align : inherit;"> 가격 </font> </font> </a>
            </li>

                <a class="nav-link" href="#"> <font style="vertical-align : inherit;"> <font
                        style="vertical-align : inherit;"> 약 </font> </font> </a>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" 자리 표시 자="검색">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit"><font style="vertical-align : inherit;"> <font
                    style="vertical-align : inherit;"> 검색 </font> </font></button>
        </form>
    </div>

<form id="form" action="/join" method="post">
    <fieldset>
        <legend>글쓰기</legend>
        <div class="form-group">

            <input type="hidden" class="form-control inputs" id="num" name="num"
                   disabled th:value="${session.member.num}">

        </div>

        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control inputs" id="id" name="id" aria-describedby="idHelp"
                   disabled th:value="${session.member.id}">
            <small id="idHelp" class="form-text text-muted help"><p></p></small>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control inputs" id="name" name="name" disabled th:value="${session.member.name}">
            <small id="namelHelp" class="form-text text-muted help"><p></p></small>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control inputs" id="title" name="title" th:value="${board.title}">
            <small id="titleHelp"  class="form-text text-muted help"><p></p></small>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="3" th:text="${board.content}"></textarea>
        </div>


        <button type="button" class="btn btn-primary" id="insert">수정</button>
    </fieldset>
</form>


</body>
</html>
