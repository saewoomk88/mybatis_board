<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <title>로그인 폼</title>
    <style>
        @import url("http://fonts.googleapis.com/earlyaccess/nanumgothic.css");

        html {
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding-top: 80px;
            padding-bottom: 40px;
            font-family: "Nanum Gothic", arial, helvetica, sans-serif;
            background-repeat: no-repeat;
            background: linear-gradient(to bottom right, #0098FF, #6BA8D1);
        }

        .card {
            margin: 0 auto; /* Added */
            float: none; /* Added */
            margin-bottom: 10px; /* Added */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script>
        $(document).ready(function () {


            $('#btn-Yes').on('click', function () {
                $.ajax({
                    url: '/loginCheck',
                    method: 'POST',
                    data: {
                        id: $('#id').val(),
                        pw: $('#pw').val()
                    },
                    contentType : "application/x-www-form-urlencoded; charset=UTF-8",
                    dataType : "text",
                    success: function (data) {
                        console.log("0000");
                        console.log(data);
                        if (data!=="ok") {
                            alert('아이디 , 비밀번호가 틀립니다.'+data);
                            location.reload();
                            return false;

                        } else {

                            $('#login').submit();
                            console.log("22222");
                        }
                    },
                    error: function (error) {
                        console.log(error);
                    }
                })
            });
            $('#bb').on('click', function () {
                $.ajax({
                    url: '/test',
                    type: 'POST',
                    data: {
                        aa: "iu"
                    },
                    success: function (data) {
                        alert(data);
                    },
                    error: function (request, status, error) {
                        alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                    }
                })
            });
        })
    </script>
</head>

<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" align="center">

<div class="card align-middle" style="width:20rem; border-radius:20px;">
    <div class="card-title" style="margin-top:30px;">
        <h2 class="card-title text-center" style="color:#113366;">로그인</h2>
    </div>
    <div class="card-body">
        <form id="login" class="form-signin" method="POST" action="/member/login"> <!--onSubmit="logincall();return false"-->
            <h5 class="form-signin-heading">로그인 정보를 입력하세요</h5>
            <label for="id" class="sr-only">Your ID</label>
            <input type="text" id="id" name="id" class="form-control" placeholder="Your ID" required autofocus><BR>
            <label for="pw" class="sr-only">Password</label>
            <input type="password" id="pw" name="pw" class="form-control" placeholder="Password" required><br>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 기억하기
                </label>
            </div>
            <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="button">로 그 인</button>
            <button id="bb" class="btn btn-lg btn-primary btn-block" type="button">로 그</button>
        </form>

    </div>
</div>

<div class="modal">
</div>

</body>
</html>
