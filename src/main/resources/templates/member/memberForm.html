<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>member Form</title>
    <!--    마지막에 변경
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/JavaScript" href="js/bootstrap.min.js"></script>-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        form {
            margin: 50px auto;
            width: max-content;
        }

        .inputs {
            min-width: 400px;
        }

        #join {
            margin-top: 30px;
            float: right;
        }

        .help p {
            color: red;
        }
    </style>
    <script>
        $(function () {
            $('#update').on('click',function () {
                $('#form').submit();
            })
        })
    </script>
</head>
<body>
<div th:replace="fragment/nav :: nav"></div>
<form id="form" action="/member/modify" method="post" th:object="${session.member}">
    <fieldset>
        <legend>회원수정</legend>

        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control inputs" id="id" name="id" aria-describedby="idHelp"
                   readonly th:value="*{id}">
            <small id="idHelp" class="form-text text-muted help"><p></p></small>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control inputs" id="name" name="name" readonly th:value="*{name}">
            <small id="namelHelp" class="form-text text-muted help"><p></p></small>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control inputs" id="address" name="address" th:value="*{address}">
            <small id="addresslHelp" class="form-text text-muted help"><p></p></small>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control inputs" id="phone" name="phone" th:value="*{phone}">
            <small id="phoneHelp" class="form-text text-muted help"><p></p></small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control inputs" id="email" name="email"  readonly th:value="*{email}">
            <small id="emailHelp" class="form-text text-muted help"><p></p></small>
        </div>

        <button type="button" class="btn btn-primary" id="update">UPDATE</button>
    </fieldset>
</form>
</body>
</html>
