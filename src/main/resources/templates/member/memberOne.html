<form id="form" action="/join" method="post">
    <fieldset>
        <legend>회원수정</legend>
            <input type="hidden" name="num" value="${member.num}" disabled>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control inputs" id="id" name="id" aria-describedby="idHelp"
                   disabled value="${member.id}">
            <small id="idHelp" class="form-text text-muted help"><p></p></small>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control inputs" id="name" name="name" disabled value="${member.name}">
            <small id="namelHelp" class="form-text text-muted help"><p></p></small>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control inputs" id="address" name="address" disabled value="${member.address}">
            <small id="addresslHelp" class="form-text text-muted help"><p></p></small>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control inputs" id="phone" name="phone" disabled value="${member.phone}">
            <small id="phoneHelp" class="form-text text-muted help"><p></p></small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control inputs" id="email" name="email"  disabled value="${member.email}">
            <small id="emailHelp" class="form-text text-muted help"><p></p></small>
        </div>

        <button type="button" class="btn btn-primary" id="update">정보 수정</button>
        <button type="button" class="btn btn-primary" id="pwUpdate">비번 수정</button>
        <button type="button" class="btn btn-primary" id="delete">회원 탈퇴</button>
    </fieldset>
</form>
</body>
